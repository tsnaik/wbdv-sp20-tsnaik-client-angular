<div class="container">
    <h5>{{question.question}} <i class="fa" [class.fa-check]="isGraded && isRightAnswer" 
        [class.fa-times]="isGraded && !isRightAnswer"></i></h5>
    <div *ngFor="let choice of question.choices; index as i" class="list-group"
        [class.correct]="isGraded && isRightAnswer"
        [class.wrong]="isGraded && !isRightAnswer">
        <input [disabled]="isGraded" type="radio" [(ngModel)]="answer" name="{{question._id}}" value="{{choice}}" id="{{question._id}}-{{i}}" />
        <label class="list-group-item" for="{{question._id}}-{{i}}">{{choice}}
            <i [class.fa-check]="isGraded && question.correct === choice" 
                [class.fa-times]="isGraded && question.correct !== choice"
                class="fas float-right"></i>
        </label>
    </div>
    
    <div [hidden]="answer === ''">Your answer: {{answer}}</div>
    <div>
        <button [hidden]="isGraded" (click)="grade()" class="btn btn-success" id="{{question._id}}-grade">
            Grade
        </button>
    </div>
</div>
