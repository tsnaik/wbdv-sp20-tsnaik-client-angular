<ul *ngIf="lessons.length > 0" class="nav nav-tabs">
    <li *ngFor="let lesson of lessons" class="nav-item"
    [class.wbdv-highlight]="currentLesson === lesson._id">
        <a [routerLink]="['/table/courses',courseId,'modules',moduleId,'lessons', lesson._id, 'topics']"
        routerLinkActive="router-link-active" class="nav-link">{{lesson.title}}</a>
    </li>
</ul>
